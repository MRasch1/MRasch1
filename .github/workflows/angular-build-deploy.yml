# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "MRasch1-patch-2" branch
  push:
    branches: [ "MRasch1-patch-2" ]
  pull_request:
    branches: [ "MRasch1-patch-2" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4


      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Latest Node.js LTS version

      - name: Change to docs directory
        run: cd docs

      - name: Install dependencies
        run: npm install
        working-directory: ./docs

      - name: Build Angular app
        run: npm run build -- --base-href /dist/
        working-directory: ./docs

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./docs/dist"

    # Deployment job

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
  # Grant Github Token
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2


      

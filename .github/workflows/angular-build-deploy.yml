# This is a basic workflow to help you get started with Actions

name: Github-Pages

on:
  # Triggers the workflow on push or pull request events but only for the "MRasch1-patch-2" branch
  push:
    branches: [ "MRasch1-patch-2" ]
  pull_request:
    branches: [ "MRasch1-patch-2" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Grant Github Token
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./docs

      - name: Build Angular app
        run:  npm run build -- --base-href /MRasch1.github.io/docs/src/
        working-directory: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/src"  # Replace "your-angular-app" with the actual output directory name

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

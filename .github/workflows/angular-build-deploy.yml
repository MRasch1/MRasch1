# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "MRasch1-patch-2" branch
  push:
    branches: [ "MRasch1-patch-2" ]
  pull_request:
    branches: [ "MRasch1-patch-2" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# Grant Github Token
permissions:
  contents: write
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Latest Node.js LTS version

      - name: Change to docs directory
        run: cd docs

      - name: Install dependencies
        run: npm install
        working-directory: ./docs

      - name: Build Angular app
        run: npm run build -- --base-href /dist/
        working-directory: ./docs

      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs/src
          destination: ./docs/src/_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./docs/src/_site"

    # Deployment job

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4


      
